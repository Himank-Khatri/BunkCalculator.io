<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    
    <title>Attendance Planner</title>
</head>
<body>


    <center>
        <h1>Attendance Planner</h1>
    </center>

    <hr>

        <div class="container">

            <div class="user-form">
                <div class="form-label">
                    <label for="classes-per-week">Hours Per Week</label>
                </div>
                <div class="form-input">
                    <input type="number" class="input" id="classes-per-week" for="cpw" value="30" min="1">
                </div>
             </div>
        
            <div class="user-form">
                <div class="form-label">
                    <label for="academic-weeks">Academic Weeks</label>
                </div>
                <div class="form-input">
                    <input type="number" class="input" id="academic-weeks" for="aws" value="15" min="1">
                </div>
            </div>
        
            <div class="user-form">
                <div class="form-label">
                    <label for="current-attendance-percentage">Current Attendance %</label>
                </div>
                <div class="form-input">
                    <input type="number" class="input" id="current-attendance-percentage" min="1">
                </div>
             </div>

            <div class="user-form">
                <div class="form-label">
                    <label for="classes-conducted-yet">Hours Conducted Yet</label>
                </div>
                <div class="form-input">
                    <input type="number" class="input" id="classes-conducted-yet" min="1">
                </div>
             </div>

            <div class="user-form">
                <div class="form-label">
                    <label for="required-percentage">Required Percentage</label>
                </div>
                <div class="form-input">
                    <input type="number" class="input" id="required-percentage" for="rp" min="1">
                </div>
            </div>

            <button id="calculate-button">Calculate</button>
        
            <p class="output" id="lty"></p>
            <p class="output" id="lr"></p>

        </div>    
</body>
<script src="script.js"></script>
</html>
